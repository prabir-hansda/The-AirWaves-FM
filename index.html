<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/prabir-hansda/The-AirWaves-FM/refs/heads/main/The%20AirWeves%20FM%20Logo.png">
  <meta name="google-site-verification" content="9rJu_cafZsztgwOcpiWxOJ0w5H71H_0JL58rBReseaQ" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#00BCD4" />
  <title>The AirWaves FM - Discover Global Radio Stations</title>
  <meta name="author" content="Prabir Hansda">
  <meta name="description" content="Explore and stream a vast array of radio stations worldwide in high quality, featuring music, news, and cultural content." />
  <meta name="author" content="The AirWaves FM" />

  <meta property="og:title" content="The AirWaves FM - Global Radio Streaming" />
  <meta property="og:description" content="Discover and stream thousands of radio stations from around the globe in high quality" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/prabir-hansda/The-AirWaves-FM/refs/heads/main/The%20AirWeves%20FM%20Logo%20(2).png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The AirWaves FM" />
  <meta name="twitter:description" content="Discover and stream thousands of radio stations from around the globe" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="container">
    <header>
      <div class="header-icon">
        <img src="https://raw.githubusercontent.com/prabir-hansda/The-AirWaves-FM/refs/heads/main/The%20AirWeves%20FM%20Logo.png" alt="The AirWaves FM Logo">
      </div>
    </header>

    <div class="controls">
      <div class="control-group">
        <select id="countrySelect">
          <option value="">Select Country</option>
        </select>
      </div>
      <div class="control-group">
        <div class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
        <input type="text" id="stationSearch" placeholder="Search stations...">
      </div>
    </div>

    <div class="stations-container">
      <div class="stations-list" id="stationsList">
        <div class="empty-state">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
            <path d="M2 12h20"></path>
          </svg>
          <h3>Explore Global Radio Stations</h3>
          <p>Select a country to discover amazing radio stations</p>
        </div>
      </div>
    </div>
  </div>

  <div class="audio-player" id="audioPlayer">
    <div class="player-content">
      <div class="now-playing">
        <div class="radio-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 10v3"></path>
            <path d="M6 6v11"></path>
            <path d="M10 3v18"></path>
            <path d="M14 8v7"></path>
            <path d="M18 5v13"></path>
            <path d="M22 10v3"></path>
          </svg>
        </div>
        <div class="now-playing-text">
          <div class="now-playing-label">Now Playing</div>
          <div class="now-playing-title" id="nowPlayingTitle">Select a station</div>
        </div>
      </div>
      <div class="player-controls">
        <div class="volume-control">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
        </div>
        <button class="play-pause-button" id="playPauseBtn">
          <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <audio id="audioElement"></audio>

    "query-input": "required name=search_term_string"
  }
}
  </script>
  <script src="script.js"></script>
</body>

</html>
