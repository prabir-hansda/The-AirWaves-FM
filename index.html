<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FF5E78" />
    <title>The AirWaves FM - Discover Global Radio Stations</title>
    <meta name="description" content="Discover and stream thousands of radio stations from around the globe in high quality. Listen to world music, news, and culture." />
    <meta name="author" content="The AirWaves FM" />

    <meta property="og:title" content="The AirWaves FM - Global Radio Streaming" />
    <meta property="og:description" content="Discover and stream thousands of radio stations from around the globe in high quality" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://github.com/prabir-hansda/The-AirWaves-FM/blob/main/Lively%20Logo%20with%20Teal%20and%20Soft%20Gradients.png?raw=true" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The AirWaves FM" />
    <meta name="twitter:description" content="Discover and stream thousands of radio stations from around the globe" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, hsl(272, 100%, 26%), hsl(272, 76%, 53%));
        color: hsl(272, 5%, 85%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 100px;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 10% 20%, hsl(350, 100%, 69%) 0%, transparent 50%),
          radial-gradient(circle at 90% 80%, hsl(184, 72%, 56%) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, hsl(44, 100%, 70%) 0%, transparent 60%);
        opacity: 0.15;
        filter: blur(80px);
        pointer-events: none;
        z-index: 0;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(30px, -30px) scale(1.1); }
        50% { transform: translate(60px, 20px) scale(0.9); }
        75% { transform: translate(20px, 50px) scale(1.05); }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px 0;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, hsl(350, 100%, 69%), hsl(184, 81%, 72%), hsl(44, 100%, 70%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        letter-spacing: -1px;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .tagline {
        color: hsl(272, 5%, 85%);
        font-size: 1.3rem;
        margin-bottom: 25px;
        font-weight: 400;
      }

      .controls {
        display: flex;
        gap: 25px;
        margin-bottom: 40px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .select-wrapper, .search-wrapper {
        position: relative;
        flex: 1;
        min-width: 300px;
        max-width: 450px;
      }

      select, input {
        width: 100%;
        padding: 18px 20px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: hsl(272, 5%, 85%);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
      }

      select {
        appearance: none;
        cursor: pointer;
      }

      select:focus, input:focus {
        outline: none;
        border-color: hsl(350, 100%, 69%);
        background: rgba(255, 255, 255, 0.15);
      }

      .select-wrapper::after {
        content: '\f107';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: hsl(272, 5%, 85%);
        pointer-events: none;
      }

      .search-wrapper::after {
        content: '\f002';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: hsl(272, 5%, 45%);
        pointer-events: none;
      }

      input {
        padding-left: 50px;
      }

      .stations-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.2);
        max-height: 600px;
        overflow-y: auto;
      }

      .station {
        padding: 20px 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .station:hover {
        background: rgba(255, 94, 120, 0.15);
        transform: translateX(8px);
      }

      .station.active {
        background: rgba(255, 94, 120, 0.25);
        border-left: 6px solid hsl(350, 100%, 69%);
      }

      .station-info {
        flex: 1;
        min-width: 0;
      }

      .station-name {
        font-weight: 600;
        margin-bottom: 8px;
        color: hsl(272, 5%, 95%);
        font-size: 1.1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .station-details {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 0.9rem;
        color: hsl(272, 5%, 65%);
      }

      .station-country {
        color: hsl(184, 81%, 72%);
        font-weight: 500;
      }

      .station-play {
        color: hsl(350, 100%, 69%);
        font-size: 1.8rem;
        margin-left: 15px;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .station:hover .station-play {
        opacity: 1;
      }

      .station.active .station-play {
        opacity: 1;
        color: hsl(184, 72%, 56%);
      }

      .empty-state, .loading {
        padding: 60px 20px;
        text-align: center;
        color: hsl(272, 5%, 65%);
      }

      .empty-state i, .loading i {
        font-size: 4rem;
        margin-bottom: 25px;
        color: hsl(350, 100%, 69%);
        display: block;
      }

      .loading i {
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        100% { transform: rotate(360deg); }
      }

      .empty-state h3 {
        margin-bottom: 15px;
        color: hsl(272, 5%, 95%);
        font-size: 1.5rem;
      }

      .player-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(45, 52, 54, 0.95);
        backdrop-filter: blur(15px);
        padding: 20px 25px;
        border-top: 2px solid rgba(255, 255, 255, 0.2);
        z-index: 100;
        display: none;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }

      .player-container.visible {
        display: flex;
      }

      .now-playing {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 15px;
        min-width: 0;
      }

      .now-playing i {
        color: hsl(184, 72%, 56%);
        font-size: 1.5rem;
      }

      .now-playing-text {
        font-weight: 600;
        color: hsl(272, 5%, 95%);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .play-pause-btn {
        background: hsl(350, 100%, 69%);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .play-pause-btn:hover {
        background: hsl(350, 100%, 59%);
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .controls {
          flex-direction: column;
        }

        .select-wrapper, .search-wrapper {
          min-width: 100%;
        }

        .station-details {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>The AirWaves FM</h1>
        <p class="tagline">Discover and stream thousands of radio stations from around the globe</p>
      </header>

      <div class="controls">
        <div class="select-wrapper">
          <select id="countrySelect">
            <option value="">Select Country</option>
          </select>
        </div>
        <div class="search-wrapper">
          <input type="text" id="stationSearch" placeholder="Search stations...">
        </div>
      </div>

      <div class="stations-container" id="stations">
        <div class="empty-state">
          <i class="fas fa-globe-americas"></i>
          <h3>Explore Global Radio Stations</h3>
          <p>Select a country to discover radio stations</p>
        </div>
      </div>
    </div>

    <div class="player-container" id="playerContainer">
      <div class="now-playing">
        <i class="fas fa-volume-up"></i>
        <div class="now-playing-text" id="nowPlaying">Not playing</div>
      </div>
      <button class="play-pause-btn" id="playPauseBtn">
        <i class="fas fa-play"></i>
      </button>
      <audio id="player"></audio>
    </div>

    <script>
      const API_BASE_URLS = [
        "https://de1.api.radio-browser.info",
        "https://de2.api.radio-browser.info",
        "https://fr1.api.radio-browser.info",
        "https://nl1.api.radio-browser.info",
        "https://us1.api.radio-browser.info",
        "https://br1.api.radio-browser.info",
        "https://fi1.api.radio-browser.info",
        "https://pl1.api.radio-browser.info",
        "https://es1.api.radio-browser.info",
        "https://au1.api.radio-browser.info"
      ];

      const countrySelect = document.getElementById("countrySelect");
      const stationSearch = document.getElementById("stationSearch");
      const stationsDiv = document.getElementById("stations");
      const player = document.getElementById("player");
      const nowPlaying = document.getElementById("nowPlaying");
      const playerContainer = document.getElementById("playerContainer");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const playIcon = playPauseBtn.querySelector("i");

      let allStations = [];
      let currentStation = null;

      async function fetchWithFallback(endpoint) {
        for (const baseUrl of API_BASE_URLS) {
          try {
            const response = await fetch(`${baseUrl}${endpoint}`);
            if (response.ok) return await response.json();
          } catch (error) {
            console.warn(`Failed to fetch from ${baseUrl}`);
          }
        }
        throw new Error("All API servers failed");
      }

      async function loadCountries() {
        showLoading("Loading countries...");
        try {
          const data = await fetchWithFallback("/json/countries");
          const uniqueCountries = Array.from(
            new Map(data.map(c => [c.name, c])).values()
          );
          const sorted = uniqueCountries.sort((a, b) => a.name.localeCompare(b.name));
          
          countrySelect.innerHTML = '<option value="">Select Country</option>';
          sorted.forEach(country => {
            const option = document.createElement("option");
            option.value = country.name;
            option.textContent = country.name;
            countrySelect.appendChild(option);
          });
          
          showEmpty("Explore Global Radio Stations", "Select a country to discover radio stations");
        } catch (error) {
          showEmpty("Error", "Failed to load countries");
          console.error(error);
        }
      }

      async function loadStations(country) {
        showLoading(`Loading stations for ${country}...`);
        try {
          const data = await fetchWithFallback(
            `/json/stations/bycountry/${encodeURIComponent(country)}?hidebroken=true&order=clickcount&reverse=true`
          );
          allStations = data.filter(s => s.url_resolved);
          
          if (allStations.length > 0) {
            displayStations(allStations);
          } else {
            showEmpty("No stations found", `No stations available for ${country}`);
          }
        } catch (error) {
          showEmpty("Error", "Failed to load stations");
          console.error(error);
        }
      }

      function displayStations(stations) {
        stationsDiv.innerHTML = "";
        
        stations.forEach(station => {
          const div = document.createElement("div");
          div.className = "station";
          div.innerHTML = `
            <div class="station-info">
              <div class="station-name">${escapeHtml(station.name || "Unknown Station")}</div>
              <div class="station-details">
                <span class="station-country">${escapeHtml(station.country || "Unknown")}</span>
                ${station.tags ? `<span>• ${escapeHtml(station.tags.split(',').slice(0, 2).join(', '))}</span>` : ''}
              </div>
            </div>
            <i class="fas fa-play station-play"></i>
          `;
          
          div.addEventListener("click", () => playStation(station, div));
          stationsDiv.appendChild(div);
        });
      }

      function playStation(station, element) {
        document.querySelectorAll('.station').forEach(s => s.classList.remove('active'));
        element.classList.add('active');
        
        currentStation = station;
        player.src = station.url_resolved || station.url;
        
        player.play()
          .then(() => {
            nowPlaying.textContent = `${station.name || 'Unknown'} • ${station.country || 'Unknown'}`;
            playerContainer.classList.add('visible');
            playIcon.className = 'fas fa-pause';
          })
          .catch(error => {
            console.error("Playback failed:", error);
            nowPlaying.textContent = "Error playing station";
          });
      }

      function togglePlayPause() {
        if (player.paused) {
          player.play();
          playIcon.className = 'fas fa-pause';
        } else {
          player.pause();
          playIcon.className = 'fas fa-play';
        }
      }

      function filterStations(searchTerm) {
        if (!searchTerm.trim()) {
          displayStations(allStations);
          return;
        }
        
        const filtered = allStations.filter(s => 
          (s.name && s.name.toLowerCase().includes(searchTerm.toLowerCase())) ||
          (s.tags && s.tags.toLowerCase().includes(searchTerm.toLowerCase())) ||
          (s.country && s.country.toLowerCase().includes(searchTerm.toLowerCase()))
        );
        
        if (filtered.length > 0) {
          displayStations(filtered);
        } else {
          showEmpty("No results", `No stations found for "${escapeHtml(searchTerm)}"`);
        }
      }

      function showLoading(message) {
        stationsDiv.innerHTML = `
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>${message}</p>
          </div>
        `;
      }

      function showEmpty(title, message) {
        stationsDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-globe-americas"></i>
            <h3>${title}</h3>
            <p>${message}</p>
          </div>
        `;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      countrySelect.addEventListener("change", (e) => {
        if (e.target.value) loadStations(e.target.value);
      });

      stationSearch.addEventListener("input", (e) => {
        filterStations(e.target.value);
      });

      playPauseBtn.addEventListener("click", togglePlayPause);

      player.volume = 0.7;

      loadCountries();
    </script>
  </body>
</html>
