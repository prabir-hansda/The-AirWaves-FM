<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirWaves Elite | Pro RGB Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --neon: #00f2ff;
      --pink: #ff00cc;
      --bg: #050505;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: white;
      margin: 0;
      overflow-x: hidden;
      padding-bottom: 120px;
    }

    /* Professional Background Visualizer */
    #spectrometer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: contrast(1.1); /* Blur hataya gaya stable look ke liye */
      opacity: 0.7;
    }

    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px; 
      position: relative; 
      z-index: 10; 
    }

    header { 
      text-align: center; 
      padding: 50px 0;
    }

    .brand { 
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem; 
      font-weight: 700; 
      background: linear-gradient(to right, var(--neon), var(--pink), #fbff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(0,242,255,0.3));
    }

    .controls-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr;
      gap: 15px;
      margin-bottom: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    select, input {
      background: rgba(0,0,0,0.6) !important;
      border: 1px solid rgba(255,255,255,0.1);
      color: white !important;
      padding: 15px;
      border-radius: 12px;
      outline: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    select:focus, input:focus {
      border-color: var(--neon);
    }

    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .station-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .station-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--neon);
      transform: translateY(-5px);
    }

    .player-dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 100px;
      display: none;
      align-items: center;
      gap: 20px;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }

    .play-btn {
      background: linear-gradient(45deg, var(--neon), var(--pink));
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .controls-box { grid-template-columns: 1fr; }
      .brand { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

<canvas id="spectrometer"></canvas>

<div class="container">
  <header>
    <div class="brand">AIRWAVES<span>.PRO</span></div>
    <p style="color: #666; font-size: 0.8rem; letter-spacing: 4px;">STABLE RGB AUDIO ENGINE</p>
  </header>

  <div class="controls-box">
    <select id="countrySelect">
      <option value="">Syncing Countries...</option>
    </select>
    <select id="tagSelect">
      <option value="">All Genres</option>
      <option value="bollywood">Bollywood</option>
      <option value="lofi">Lofi</option>
      <option value="jazz">Jazz</option>
      <option value="rock">Rock</option>
      <option value="edm">EDM</option>
    </select>
    <input type="text" id="stationSearch" placeholder="Search station...">
  </div>

  <div class="stations-grid" id="stationsList"></div>
</div>

<div class="player-dock" id="playerDock">
  <button class="play-btn" id="playPauseBtn">
    <svg id="playIcon" viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M8 5v14l11-7z"/></svg>
  </button>
  <div style="flex:1; overflow:hidden;">
    <h4 id="nowPlayingTitle" style="margin:0; font-size:0.9rem; white-space:nowrap;">Select a Station</h4>
    <div id="visualizer-status" style="font-size:0.6rem; color: var(--neon); font-weight: bold; letter-spacing: 1px;">ENGINE: STABLE</div>
  </div>
</div>

<audio id="audioElement" crossorigin="anonymous"></audio>

<script>
  const API_SERVERS = ["https://de1.api.radio-browser.info/json", "https://at1.api.radio-browser.info/json"];
  const countrySelect = document.getElementById("countrySelect");
  const tagSelect = document.getElementById("tagSelect");
  const stationSearch = document.getElementById("stationSearch");
  const stationsList = document.getElementById("stationsList");
  const audioElement = document.getElementById("audioElement");
  const playerDock = document.getElementById("playerDock");
  const nowPlayingTitle = document.getElementById("nowPlayingTitle");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const playIcon = document.getElementById("playIcon");
  const canvas = document.getElementById("spectrometer");
  const ctx = canvas.getContext("2d");

  let audioCtx, analyser, dataArray, source;
  let frequencyData = []; // Stability Buffer
  let hueOffset = 0;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  async function fetchWithBackup(endpoint) {
    for (let url of API_SERVERS) {
      try {
        const res = await fetch(`${url}${endpoint}`);
        if (res.ok) return await res.json();
      } catch (e) { continue; }
    }
  }

  async function initApp() {
    const countries = await fetchWithBackup("/countries");
    if(countries) {
      countrySelect.innerHTML = '<option value="">-- Choose Country --</option>';
      countries.sort((a,b) => b.stationcount - a.stationcount).slice(0, 50).forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.name;
        opt.textContent = `${c.name}`;
        countrySelect.appendChild(opt);
      });
    }
  }

  function startVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    
    analyser.fftSize = 256; // Reduced for cleaner look
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    renderFrame();
  }

  // Optimized Render Engine
  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = "rgba(5, 5, 5, 0.15)"; // Minimal trail
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / dataArray.length) * 2.5;
    let x = 0;
    hueOffset += 0.3; 

    for (let i = 0; i < dataArray.length; i++) {
      // Physics Smoothing (Prevents flickering)
      if (!frequencyData[i]) frequencyData[i] = 0;
      if (dataArray[i] < frequencyData[i]) {
          frequencyData[i] -= 3; // Fall speed
      } else {
          frequencyData[i] = dataArray[i]; 
      }

      const val = frequencyData[i];
      const percent = val / 255;
      const height = percent * (canvas.height * 0.7);
      const hue = (i * 2 + hueOffset) % 360;

      // Professional Linear Gradient
      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - height);
      gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.8)`);
      gradient.addColorStop(1, `hsla(${hue + 30}, 100%, 60%, 0.1)`);

      ctx.fillStyle = gradient;
      
      // Draw Rounded Bars
      drawRoundedBar(x, canvas.height - height, barWidth - 4, height, 5);

      x += barWidth;
    }
  }

  function drawRoundedBar(x, y, w, h, r) {
    if (h < 2) return;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h);
    ctx.lineTo(x, y + h);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    ctx.fill();
  }

  async function searchStations() {
    const country = countrySelect.value;
    const tag = tagSelect.value;
    const search = stationSearch.value;
    let query = `/stations/search?limit=40&hidebroken=true`;
    if(country) query += `&country=${encodeURIComponent(country)}`;
    if(tag) query += `&tag=${encodeURIComponent(tag)}`;
    if(search) query += `&name=${encodeURIComponent(search)}`;

    stationsList.innerHTML = "<p>Loading...</p>";
    const stations = await fetchWithBackup(query);
    renderStations(stations);
  }

  function renderStations(stations) {
    stationsList.innerHTML = "";
    if(!stations || stations.length === 0) return;
    stations.forEach(s => {
      const card = document.createElement("div");
      card.className = "station-card";
      card.innerHTML = `<b>${s.name.substring(0, 25)}</b><br><small>${s.bitrate}kbps | ${s.country}</small>`;
      card.onclick = () => {
        startVisualizer();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioElement.src = s.url_resolved;
        audioElement.play();
        nowPlayingTitle.textContent = s.name;
        playerDock.style.display = "flex";
        updatePlayIcon(true);
      };
      stationsList.appendChild(card);
    });
  }

  function updatePlayIcon(isPlaying) {
    playIcon.innerHTML = isPlaying 
      ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' 
      : '<path d="M8 5v14l11-7z"/>';
  }

  playPauseBtn.onclick = () => {
    if (audioElement.paused) {
      audioElement.play();
      updatePlayIcon(true);
    } else {
      audioElement.pause();
      updatePlayIcon(false);
    }
  };

  countrySelect.onchange = searchStations;
  tagSelect.onchange = searchStations;
  stationSearch.oninput = () => {
    clearTimeout(window.searchTimeout);
    window.searchTimeout = setTimeout(searchStations, 500);
  };

  initApp();
</script>
</body>
</html>
