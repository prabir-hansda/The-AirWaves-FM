<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AirWaves India | Indian FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --neon: #00f2ff;
      --pink: #ff00cc;
      --bg: #050505;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: white;
      margin: 0;
      overflow-x: hidden;
      padding-bottom: env(safe-area-inset-bottom, 100px);
    }

    #spectrometer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: contrast(1.1);
      opacity: 0.6;
    }

    .container { 
      width: 92%;
      max-width: 1200px; 
      margin: 0 auto; 
      position: relative; 
      z-index: 10; 
    }

    header { 
      text-align: center; 
      padding: 30px 0;
    }

    .brand { 
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.8rem, 8vw, 3.2rem); 
      font-weight: 700; 
      background: linear-gradient(to right, #FF9933, #FFFFFF, #138808); /* Indian Tricolor Gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .sub-brand {
      color: #aaa; 
      font-size: clamp(0.5rem, 2vw, 0.7rem); 
      letter-spacing: 3px;
      margin-top: 5px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .controls-box {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    @media (min-width: 768px) {
      .controls-box {
        flex-direction: row;
        padding: 15px 25px;
        border-radius: 50px;
      }
      .controls-box > * { flex: 1; }
    }

    select, input {
      background: rgba(0,0,0,0.5) !important;
      border: 1px solid rgba(255,255,255,0.15);
      color: white !important;
      padding: 12px 18px;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      width: 100%;
    }

    @media (min-width: 768px) {
      select, input { border-radius: 30px; }
    }

    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    @media (min-width: 768px) {
      .stations-grid {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
      }
    }

    .station-card {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 90px;
      text-align: center;
    }

    .station-card:hover { border-color: var(--neon); background: rgba(255,255,255,0.1); }
    .station-card:active { transform: scale(0.95); }

    .station-card b { 
      font-size: 0.9rem; 
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .station-card small { color: var(--neon); font-size: 0.7rem; font-weight: bold; }

    .player-dock {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 94%;
      max-width: 500px;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      border-radius: 40px;
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .play-btn {
      background: linear-gradient(45deg, var(--neon), var(--pink));
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #nowPlayingTitle {
      margin: 0;
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

<canvas id="spectrometer"></canvas>

<div class="container">
  <header>
    <div class="brand">AIRWAVES.IN</div>
    <div class="sub-brand">Indian Radio Multiverse</div>
  </header>

  <div class="controls-box">
    <select id="tagSelect">
      <option value="">All Indian Genres</option>
      <option value="bollywood">Bollywood Hits</option>
      <option value="hindi">Hindi Classics</option>
      <option value="punjabi">Punjabi Tadka</option>
      <option value="tamil">Tamil Hits</option>
      <option value="telugu">Telugu Radio</option>
      <option value="malayalam">Malayalam</option>
      <option value="news">Indian News</option>
      <option value="devotional">Bhakti Sagar</option>
    </select>
    <input type="text" id="stationSearch" placeholder="Search Indian stations...">
  </div>

  <div class="stations-grid" id="stationsList"></div>
</div>

<div class="player-dock" id="playerDock">
  <button class="play-btn" id="playPauseBtn">
    <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M8 5v14l11-7z"/></svg>
  </button>
  <div style="flex:1; overflow:hidden;">
    <h4 id="nowPlayingTitle">Select Station</h4>
    <div style="font-size:0.6rem; color: #FF9933; font-weight: bold;">LIVE FROM INDIA ðŸ‡®ðŸ‡³</div>
  </div>
</div>

<audio id="audioElement" crossorigin="anonymous"></audio>

<script>
  const API_SERVERS = ["https://de1.api.radio-browser.info/json", "https://at1.api.radio-browser.info/json"];
  const tagSelect = document.getElementById("tagSelect");
  const stationSearch = document.getElementById("stationSearch");
  const stationsList = document.getElementById("stationsList");
  const audioElement = document.getElementById("audioElement");
  const playerDock = document.getElementById("playerDock");
  const nowPlayingTitle = document.getElementById("nowPlayingTitle");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const playIcon = document.getElementById("playIcon");
  const canvas = document.getElementById("spectrometer");
  const ctx = canvas.getContext("2d");

  let audioCtx, analyser, dataArray, source;
  let frequencyData = []; 
  let hueOffset = 0;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  async function fetchWithBackup(endpoint) {
    for (let url of API_SERVERS) {
      try {
        const res = await fetch(`${url}${endpoint}`);
        if (res.ok) return await res.json();
      } catch (e) { continue; }
    }
  }

  // Visualizer Logic (Professional & Stable)
  function startVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 128; 
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    renderFrame();
  }

  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = "rgba(5, 5, 5, 0.25)"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / dataArray.length) * 2;
    let x = 0;
    hueOffset += 0.4;

    for (let i = 0; i < dataArray.length; i++) {
      if (!frequencyData[i]) frequencyData[i] = 0;
      if (dataArray[i] < frequencyData[i]) frequencyData[i] -= 2.8; 
      else frequencyData[i] = dataArray[i];

      const val = frequencyData[i];
      const height = (val / 255) * (canvas.height * 0.65);
      const hue = (i * 4 + hueOffset) % 360;

      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - height);
      gradient.addColorStop(0, `hsla(${hue}, 85%, 50%, 0.8)`);
      gradient.addColorStop(1, `hsla(${hue + 40}, 100%, 60%, 0.1)`);

      ctx.fillStyle = gradient;
      
      const r = 6; // Top radius
      ctx.beginPath();
      if(height > 0) {
        ctx.roundRect(x, canvas.height - height, barWidth - 3, height, [r, r, 0, 0]);
        ctx.fill();
      }
      x += barWidth;
    }
  }

  // Fixed India Search Logic
  async function searchStations() {
    const tag = tagSelect.value;
    const search = stationSearch.value;
    
    // Country is locked to India (IN)
    let query = `/stations/search?limit=100&countrycode=IN&hidebroken=true&order=clickcount&reverse=true`;
    
    if(tag) query += `&tag=${encodeURIComponent(tag)}`;
    if(search) query += `&name=${encodeURIComponent(search)}`;

    stationsList.innerHTML = "<p style='grid-column:1/-1; text-align:center; opacity:0.6;'>Scanning Indian Airwaves...</p>";
    const stations = await fetchWithBackup(query);
    renderStations(stations);
  }

  function renderStations(stations) {
    stationsList.innerHTML = "";
    if(!stations || stations.length === 0) {
      stationsList.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No Indian stations found for this search.</p>";
      return;
    }
    stations.forEach(s => {
      const card = document.createElement("div");
      card.className = "station-card";
      card.innerHTML = `
        <b>${s.name.substring(0, 35)}</b>
        <small>${s.state || 'India'}</small>
      `;
      card.onclick = () => {
        startVisualizer();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioElement.src = s.url_resolved;
        audioElement.play().catch(e => alert("Stream not available. Try another!"));
        nowPlayingTitle.textContent = s.name;
        playerDock.style.display = "flex";
        updatePlayIcon(true);
      };
      stationsList.appendChild(card);
    });
  }

  function updatePlayIcon(isPlaying) {
    playIcon.innerHTML = isPlaying 
      ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' 
      : '<path d="M8 5v14l11-7z"/>';
  }

  playPauseBtn.onclick = () => {
    if (audioElement.paused) {
      audioElement.play();
      updatePlayIcon(true);
    } else {
      audioElement.pause();
      updatePlayIcon(false);
    }
  };

  tagSelect.onchange = searchStations;
  stationSearch.oninput = () => {
    clearTimeout(window.searchTimeout);
    window.searchTimeout = setTimeout(searchStations, 600);
  };

  // Auto-load India stations on start
  searchStations();
</script>
</body>
</html>
